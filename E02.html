<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Mamão: 5 Unidades
    //Melancia: 3 Kg
    //Abacate: 4 Unidades
    //Cebola: 1.1 Kg
    //Peça para o usuário informar o preço do Kg ou da Unidade de cada um dos produtos que comprou (citados acima) e peça também para o usuário informar quanto dinheiro possui para realizar a compra.
    //Calcule o custo total dos alimentos e verifique se há dinheiro suficiente para realizar a compra, indicando se sobrará ou faltará dinheiro, e também apresentando qual foi a quantia que sobrou ou faltou para realizar a compra. Apresente também na tela o valor total da compra.

    //ENTRADA

    const kgMelancia = Number(prompt(`Informe o preço do Kg da melancia:`).trim().replace(",","."));
    const unidadeMamao = Number(prompt(`Informe o preço da unidade do mamão:`).trim().replace(",","."));
    const unidadeAbacate = Number(prompt(`Informe o preço da unidade de abacate:`).trim().replace(",","."));
    const kgCebola = Number(prompt(`Informe o preço do kg da cebola:`).trim().replace(",","."));
    const dinheiro = Number(prompt(`Informe o valor em dinheiro que você tem para realizar a compra:`).trim().replace(",","."));

    //PROCESSAMENTO

    const preco = ((unidadeMamao * 5) + (kgMelancia * 3) + (unidadeAbacate * 4) + (kgCebola * 1.1));
    if (dinheiro > preco){
        const sobra = (dinheiro - preco);
        alert(`Seu dinheiro é suficiente para pagar, valor da compra ${preco.toFixed(2).replace(".",",")} e sobra R$ ${sobra.toFixed(2).replace(".",",")}.`);
    }
    else{
        const falta = (preco - dinheiro);
        alert(`Seu dinheiro não foi o sufiente para pagar, valor da compra ${preco.toFixed(2).replace(".",",")} e faltou R$ ${falta.toFixed(2).replace(".",",")}.`);
    }


    //SAÍDA

</script>
